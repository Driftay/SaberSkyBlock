settings:

  default-hopper-limit: 5 # override with permission: skyblock.block.anvil.NUMBER
  default-spawner-limit: 5 # override with permission: skyblock.block.spawner.NUMBER


  island-level-calculation-time: 60 # in seconds
  island-level-placeholder: '%is-level%' # can use this in chat formatting
  broadcast-isTop-calculations: true

  invalid-island-top-name-placeholders: '&cInvalid Island'
  invalid-island-top-lore-placeholders: '&c&lN/A'

  use-chat-format: true
  chat-format: '&a{is-level} &7[&9{is-top}&7] &r{old-format}'

  min-x: 0 # the starting point on the x axis to start plotting islands
  min-z: 0 # the starting point on the z axis to start plotting islands
  max-x: 1000 # the ending point on the x axis to stop plotting islands
  max-z: 1000 # the ending point on the z axis to stop plotting islands

  default-biome: 'PLAINS'
  inviteExpireTime: 10 # seconds
  protectionRadius: 50 # default for the protectionRadius of islands, is measured in blocks, bypass with permission: 'sbp.protection.100' to give 100 blocks protection
  max-resets: 2 # this is the default amount of resets each player can have, bypass with permission: 'sbp.resets.5' will give a total of 5 resets
  max-hoppers: 10 #this is the default amount of hoppers on each island, bypass by adding permission: 'sbp.hoppers.100', will give the player 100 max hoppers
  max-spawners: 10 # same as above, permission: 'sbp.spawners.100' would make the max spawner count to 100 for that player's island
  max-members: 5 # same as above, permission: 'sbp.members.50' would make the max members to 50 for that player's island

  island-spawn: 'not-set' # set using /is setspawn