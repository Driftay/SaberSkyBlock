# Saber SkyBlock by: Trent #

#        Saber SkyBlock Commands & Permissions List          #
#       https://docs.google.com/document/d/12fwGgU35YeNu8Iu8LPHXqZyNfrpGX0htTdaK3vRWhAg/edit      #
#   /is - Main Island Command  #
#   /isa - Admin Island Commands ( permission: isa.admin ) #

settings:

  config-version: 1.3 # DO NOT CHANGE THIS!!!

  fast-break-permission: 'skyblock.fastbreak' # allows players to break blocks fast, similar to Creative Mode

  send-island-enter-message: true # send the "island-enter" message from messages.yml?
  send-island-leave-message: true # send the "island-leave" message from messages.yml?

  disable-fallDamage: true # no fall damage? yes.

  island-fly-permission: 'skyblock.fly' # allows flying on THEIR own Island

  default-hopper-limit: 5 # override with permission: skyblock.block.anvil.NUMBER
  default-spawner-limit: 5 # override with permission: skyblock.block.spawner.NUMBER
  default-member-limit: 5 # override with permission: skyblock.members.NUMBER, permission overrides Upgrade
  default-protection-radius: 50 # 50^4, block radius around each corner of island, override with permission: skyblock.protection.NUMBER

  island-level-calculation-time: 60 # in seconds
  island-level-placeholder: '%is-level%' # can use this in chat formatting
  broadcast-isTop-calculations: true

  invalid-island-top-name-placeholders: '&cInvalid Island'
  invalid-island-top-lore-placeholders: '&c&lN/A'

  use-chat-format: true
  chat-format: '&a{is-level} &7[&9{is-top}&7] &r{old-format}'

  min-x: 0 # the starting point on the x axis to start plotting islands
  min-z: 0 # the starting point on the z axis to start plotting islands
  max-x: 1000 # the ending point on the x axis to stop plotting islands
  max-z: 1000 # the ending point on the z axis to stop plotting islands

  default-biome: 'PLAINS'
  inviteExpireTime: 10 # seconds

  island-spawn: 'not-set' # set using /isa setspawn